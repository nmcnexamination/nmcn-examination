<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Academic Nightingale NMCN CBT Login</title> 
  <link rel="stylesheet" href="styles.css"> 
 </head> 
 <body> 
  <div class="page-overlay"> 
   <div class="header-container"> 
    <div class="title">
      ACADEMIC NIGHTINGALE NMCN CBT 
    </div> 
   </div> 
   <div class="wrapper"> 
    <div class="form-container"> 
     <div class="slide-controls"> 
      <input type="radio" name="slide" id="login" checked> 
      <input type="radio" name="slide" id="signup"> <label for="login" class="slide login">Login</label> <label for="signup" class="slide signup">Signup</label> 
      <div class="slider-tab"></div> 
     </div> 
     <div class="form-inner"> 
      <form action="https://forms.office.com/r/3Nz2qeUJW1" class="login"> 
       <div class="field"> 
        <input type="text" placeholder="Name" required> 
       </div> 
       <div class="field"> 
        <input type="password" placeholder="Department" required> 
       </div> 
       <div class="pass-link"> <a href="#" class="forgot-password">Forgot password?</a> 
       </div> 
       <div class="field btn"> 
        <div class="btn-layer"></div> 
        <input type="submit" value="Login"> 
       </div> 
       <div class="signup-link">
         Want daily CBT links? <a href="#">Signup here</a> 
       </div> 
      </form> 
      <form action="https://wa.me/message/ZFI3LQMZTH6ZB1" class="signup"> 
       <div class="field"> 
        <input type="text" placeholder="Email Address" required> 
       </div> 
       <div class="field"> 
        <input type="password" placeholder="Password" required> 
       </div> 
       <div class="field"> 
        <input type="password" placeholder="Confirm password" required> 
       </div> 
       <div class="field btn"> 
        <div class="btn-layer"></div> 
        <input type="submit" value="Signup"> 
       </div> 
      </form> 
     </div> 
    </div> 
   </div> 
  </div> 
  <script src="scripts.js"></script> 
 </body>
</html>
